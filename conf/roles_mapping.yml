---

_meta:
  type: "rolesmapping"
  config_version: 2

all_access:
  reserved: false
  backend_roles:
  - "admin"
  - "DevOps"
  description: "Maps admin to all_access"

own_index:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  - "Dev"
  description: "Maps kibanauser to kibana_user"

readall:
  reserved: false
  backend_roles:
  - "readall"
  - "Dev"

manage_snapshots:
  reserved: false
  backend_roles:
  - "snapshotrestore"
  - "Dev"

kibana_server:
  reserved: true
  users:
  - "kibanaserver"

logstash:
  reserved: true
  backend_roles:
  - "logstash"
